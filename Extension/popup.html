<!DOCTYPE html>
<html>
  <head>
    <title>Mi extensión</title>
    <meta charset="UTF-8" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <style>
      body {
        height: auto;
        width: 300px;
      }
    </style>
  </head>

  <body class="bg-dark p-3">
    <div id="analisis-por-texto" class="mb-2">
      <div class="text-white mb-1">Ingrese texto a analizar</div>
      <input
        id="texto-input"
        type="text"
        class="form-control mb-1"
        placeholder="¿Como te encuentras hoy?"
      />
      <button id="boton-obtener-prediccion" class="btn btn-primary">
        Consultar
      </button>
      <div id="resultado-prediccion-suicida"></div>
      <div id="resultado-prediccion-violento"></div>
    </div>

    <div id="analisis-por-url" class="mb-2">
      <div class="text-white mb-1">Usando la url de la pagina</div>
      <button id="boton-obtener-pagina-actual" class="btn btn-primary">
        Analizar
      </button>
      <div id="resultado-pagina-actual-suicida"></div>
      <div id="resultado-pagina-actual-violento"></div>
    </div>

    <div id="analisis-por-texto-pagina" class="mb-2">
      <div class="text-white mb-1">Usando el contenido de la pagina</div>
      <button id="boton-obtener-texto-pagina" class="btn btn-primary">
        Analizar
      </button>
      <div id="resultado-texto-pagina-suicida" class="text-white"></div>
      <div id="resultado-texto-pagina-violento" class="text-white"></div>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
