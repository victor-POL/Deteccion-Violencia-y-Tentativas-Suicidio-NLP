<!DOCTYPE html>
<html>
  <head>
    <title>Mi extensión</title>
    <meta charset="UTF-8" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <style>
      body {
        height: auto;
        width: 300px;
      }
    </style>
  </head>

  <body class="bg-dark p-3">
    <div id="analisis-por-texto" class="mb-3">
      <span class="text-white">Ingrese texto a analizar</span>
      <input
        id="texto-input"
        type="text"
        class="form-control"
        placeholder="¿Como te encuentras hoy?"
      />
      <button id="boton-obtener-prediccion" class="btn btn-primary">
        Consultar
      </button>
      <div id="resultado-prediccion"></div>
    </div>

    <div id="analisis-por-url">
      <button id="boton-obtener-pagina-actual" class="btn btn-primary">
        Analizar post
      </button>
      <div id="resultado-pagina-actual"></div>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
